apiVersion: apps/v1
kind: Deployment

metadata:
  name: flask-deployment
  labels:
    app: flask-apps
  namespace: djangoapplication

spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-apps

  template:
    metadata:
      labels:
        app: flask-apps
    spec:
      containers:
      - name: flask-ctr
        image: rahulacr007.azurecr.io/flask-container:github.sha
        ports:
        - containerPort: 5000
